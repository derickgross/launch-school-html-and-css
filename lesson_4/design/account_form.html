<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="account_form.css" />
  </head>
  <body>
    <h1>Create Your Profile</h1>

    <form action="" method="post">
      <fieldset>
        <h2>Personal Info</h2>
        <dl>
          <dt><label for="first_name">Your Name</label></dt>
          <dd>
            <input type="text" name="first_name" class="name" id="first_name" placeholder="First"/>
            <input type="text" name="last_name" class="name" id="last_name" placeholder="Last"/>
          </dd>

          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" /></dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Social Media</h2>
        <dl class="partial">
          <dt><label for="facebook">Facebook</label></dt>
          <dd><input type="text" name="facebook" id="facebook" /></dd>
        </dl><!--
      --><dl class="partial">
          <dt><label for="twitter">Twitter</label></dt>
          <dd><input type="text" name="twitter" id="twitter" /></dd>
        </dl><!--
        --><dl class="partial" id="linked">
          <dt><label for="linkedin">LinkedIn</label></dt>
          <dd><input type="text" name="linkedin" id="linkedin" /></dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Account Info</h2>
        <dl>
          <dt><label for="profile_name">Profile Name</label></dt>
          <dd><input type="text" name="profile_name" id="profile_name" /></dd>
        </dl>

        <dl class="password" id="first">
          <dt><label for="password">Password</label></dt>
          <dd><input type="text" name="password" id="password" /></dd>
        </dl><!--
        --><dl class="password" id="confirm">
          <dt><label for="confirm_password">Confirm Password</label></dt>
          <dd><input type="text" name="confirm_password" id="confirm_password" /></dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Bio</h2>
        <textarea rows=6 name="bio" id="bio"></textarea>
      </fieldset>

      <fieldset>
        <input type="checkbox" id="terms_of_use" /> 
        <p>I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.</p>

        <input type="submit" value="Create Account" />
      </fieldset>

    </form>

  </body>
</html>
